<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Online Registration Form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="">Student Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Father's Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Mother's Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio">Male <input type="radio">Female
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">E-mail</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Mobile no</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
              <td><label for="">Qualification</label></td>
              <td><select name="" id="">
                <option value="">Select</option>
                <option value="">SSC</option>
                <option value="">Graduate</option>
                <option value="">Post Graduate</option>
              </select></td>
            </tr>
            <tr>
                <td><label for="">Department</label></td>
                <td><select name="" id="">
                    <option value="">Select</option>
                    <option value="">EEE</option>
                    <option value="">MEC</option>
                    <option value="">ECE</option>
                    <option value="">CSE</option>
                    <option value="">CIV</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Upload Resume</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="">Disabilites</label></td>
                <td><input type="radio"> Yes<input type="radio">No</td>
            </tr>

            
            
        </table>
    </form>

    
</body>
</html>
